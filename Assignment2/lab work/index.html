<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>..To-Do List..</h1>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter your task here:" />
      <button onclick="addTask()">Add Task</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskTableBody">
      </tbody>
    </table>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const task = input.value.trim();

      if (task === "") return alert("Please enter a task.");

      let table = document.getElementById("taskTableBody");
      let row = table.insertRow();

      let taskCell = row.insertCell();
      let statusCell = row.insertCell();
      let actionCell = row.insertCell();

      taskCell.textContent = task;
      statusCell.textContent = "Not Started";
      statusCell.className = "not-started";

     
      const completeBtn = document.createElement("button");
      completeBtn.textContent = "Completed";
      completeBtn.className = "btn complete";
      completeBtn.onclick = () => {
        statusCell.textContent = "Completed";
        statusCell.className = "completed";
      };

      
      const progressBtn = document.createElement("button");
      progressBtn.textContent = "In Progress";
      progressBtn.className = "btn progress";
      progressBtn.onclick = () => {
        statusCell.textContent = "In Progress";
        statusCell.className = "in-progress";
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "btn delete";
      deleteBtn.onclick = () => {
        row.remove();
      };

      actionCell.appendChild(completeBtn);
      actionCell.appendChild(progressBtn);
      actionCell.appendChild(deleteBtn);

      input.value="";
    }
  </script>
</body>
</html>
